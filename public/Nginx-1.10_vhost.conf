location /openserver/ {
root     "e:/server/ospanel/modules/system/html";
index    index.php;
allow    all;
allow    127.0.0.0/8;
allow    ::1/128;
allow    127.0.0.1;
deny     all;
location /openserver/server-status {
stub_status on;
}
location ~ ^/openserver/.*\.php$ {
